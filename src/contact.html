  <div class="card-container">
    <div class="neumorphic-card large-card">

      <div class="contact-text">
        <h1 class="contact-title">Get in touch...</h1>
        I would love to hear about any exciting projects! 
      </div>

      <form action="#" method="">
        <input type="text" name="name" id="name" placeholder="Name">

        <input type="submit" value="Submit">
      </form>

      <div class="social-icon-container">
        <div>
          <span class="social-link">
            <a target="_blank"  href="https://github.com/r0ss26">
              <img class="social-icon" src="icons/socials/icons8-github.svg" alt="Github Logo">
            </a>
            <span class="tooltip top">Github</span>
          </span>
          
          <span class="social-link">
            <a target="_blank"  href="https://twitter.com/rossandrewbaker">
              <img class="social-icon" src="./icons/socials/icons8-twitter.svg" alt="Twitter Logo">
            </a>
            <span class="tooltip top">Twitter</span>
          </span>
  
          <span class="social-link">
            <a target="_blank"  href="https://medium.com/@rossabaker">
              <img class="social-icon" src="./icons/socials/icons8-medium.svg" alt="Medium Logo">
            </a>
            <span class="tooltip top">Medium</span>
          </span>
        </div>
        <!-- <span class="connect">Connect with me:</span> -->

          <span class="social-link">
            <a target="_blank"  href="https://www.linkedin.com/in/rossandrewbaker/">

            </a>
            <span class="tooltip">Linkedin</span>
          
          </span>
          <span class="social-link">
            <a target="_blank"  href="mailto:rossbaker32@gmail.com">
              <img class="social-icon" src="./icons/socials/icons8-email-sign-100.png" alt="Gmail Logo">
            </a>
            <span class="tooltip">E-mail</span>
          </span>
        </div>
